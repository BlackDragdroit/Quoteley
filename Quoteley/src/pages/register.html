<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Quoteley</title>
  </head>
  <body>
    <div class="loginBox">
      <div id="loginTitle">
        <img src="../assets/images/LogoGray2.png" style="width: 16vh" />
      </div>
      <input
        type="email"
        name="email"
        id="email"
        class="input"
        placeholder="E-mail"
      />
      <input
        type="text"
        name="username"
        id="username"
        class="input"
        placeholder="Username"
      />
      <input
        type="password"
        name="password"
        id="password"
        class="input"
        placeholder="Password"
      />
      <input
        type="password"
        name="password"
        id="confirmPassword"
        class="input"
        placeholder="Password once more"
      />
      <br />
      <input
        type="submit"
        value="Register"
        id="register"
        class="button"
        style="width: 10em"
      />
    </div>
    <div id="infoDIV"></div>
    <script src="../js/register.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
