<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Quoteley</title>
  </head>
  <body>
    <div class="titleDiv">
      <h1 id="mainTitle">Quoteley</h1>
    </div>

    <div class="contentDiv">
      <h2>Feed</h2>
      <div id="exampleContent" class="post">
        <div class="mainPost">
          The greatest glory in living lies not in never falling, but in rising
          every time we fall </br> </br>
          - Nelson Mandela
        </div>
        <div class="subPost">(👉ﾟヮﾟ)👉 This is an example Post (⌐■_■)</div>
      </div>
    </div>

    <div class="menuBar">
      <i id="search" data-feather="search"></i>
      <img
        src="./src/assets/images/LogoGray2.png"
        style="width: 3.5em; height: 2.5em"
      />
      <div>
        <i id="user" data-feather="user"></i>
        <div class="popUp" id="defaultUserPopUp">
          <a href="./src/pages/login.html"
            ><input type="button" class="button" value="Sign In"
          /></a>
          <a href="./src/pages/register.html">
            <input type="button" class="button" value="Sign Up" />
          </a>
          <div id="infoDIV"></div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
